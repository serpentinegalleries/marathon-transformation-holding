---
layout: 'default'
---
<div id="player">
   <div class="container">
	  <div class="row">
		 <div id="video" class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-12">
		 		<div id="videoText">from 10AM to 10PM</div>
				 		<svg id="video-viz"
						  viewBox="0 0 410 600"
						  preserveAspectRatio="xMidYMid">
						</svg>
		 </div>
		 <div id="radio" class="col-lg-4 col-md-4 col-sm-12">
		 	<div id="radioPlayer">
	 			<div id="videoText">from 12AM to 12PM
	 			</div>

				<svg id="radio-viz"
			  		viewBox="0 0 410 600"
			  		preserveAspectRatio="xMidYMid">
		 </div>
	  </div>
   </div>
</div>

<!-- Modal -->
<div class="modal fade" id="livestream" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div id="livestream-overlay" class="container">
            <div class="row">
            	<img class="tm-logo" src="http://radio.serpentinegalleries.org/wp-content/themes/transformation/media/img/logo.svg">
                <div id="close-frame" class="close close-modal" data-dismiss="modal" aria-label="Close">
                    &times;
                </div>
            </div>
        </div>
          <div class="modal-body" id="yt-player">
                <iframe src="https://www.youtube.com/embed/gMs73JPoWx8?hd=1&rel=0&autohide=1&showinfo=0" id="youtube" name="youtube"></iframe>
          </div>
    </div>
  </div>
</div>
